version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - migrations
    networks:
      - todo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
    networks:
      - todo-network

  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-migrations
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: alembic upgrade head
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge
